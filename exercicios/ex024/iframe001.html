<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(https://www.estudokids.com.br/wp-content/uploads/2020/02/o-que-e-paisagem.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400px" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a></iframe>
        para aprender a programar.</p>
        <p>O repositorio do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px"><a href="https://gustavoguanabara.github.io/" target="_blank">no Github</a></iframe> tambem é muito legal.</p>
</body>
</html>
