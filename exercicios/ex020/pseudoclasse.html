<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover {
            background-color: yellow;
        }
        div > p{
            display: none;
        }
        div:hover p{
            display: block;

        }
        div{
            position: relative;
        }
    </style>
</head>
<body>
    <div id="d1">Quadro 1<p>Texto 1</p></div>
    <div id="d2">Quadro 2<p>Texto 2</p></div>
    <div id="d3">Quadro 3<p>Texto 3</p></div>
    <div id="d4">Quadro 4<p>Texto 4</p></div>
</body>
</html>
